<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TF-Stream</title>
    <meta name="description" content="TF-Stream — Plateforme pour regarder séries, films et animés." />
    <meta name="theme-color" content="#FFFFFF" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="https://tf-stream.pages.dev/asset/manifest-icon-192.maskable.png" />
    <link rel="apple-touch-icon" href="https://tf-stream.pages.dev/asset/512.png" />

    <!-- Manifest -->
    <link rel="manifest" href="https://tf-stream.pages.dev/manifest.json?v=2" />

    <!-- PWA Meta -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TF-Stream" />
    <meta name="application-name" content="TF-Stream" />
    <meta name="msapplication-starturl" content="/" />
    <meta name="display" content="fullscreen" />
  </head>

  <body>
    <noscript>Activez JavaScript pour utiliser TF-Stream.</noscript>
    <div id="app"></div>

    <script>
      // Enregistre le service worker pour PWA
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/sw.js')
          .then(() => console.log('✅ Service Worker enregistré avec succès'))
          .catch(err => console.error('❌ Erreur SW :', err));
      }
    </script>
  </body>
</html>
